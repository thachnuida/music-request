<section data-ng-controller="SongsController">
	<form class="form-horizontal" data-ng-submit="create()">
		<div class="control-group">
			<label class="control-label" for="title">Title</label>
			<div class="controls">
				<input type="text" data-ng-model="title" id="title" placeholder="Title (Not require)">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="content">Url</label>
			<div class="controls">
				<input type="text" data-ng-model="url" id="url" placeholder="Url" required>			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<input type="submit" class="btn">
			</div>
		</div>
	</form>
</section>
